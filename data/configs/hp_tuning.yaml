# n_trials : int_value
#
# set:
#     #These are constant across all trials
#     name : set_value
#
# tunable:
#     # These are the values to tune over `n_trials`. Any number of hyperparameters can be defined.
#     # Specify sampling information. will results in a call like trial.suggest_<type>(name, **arguments).
#     # Where trial is an optuna trial. To see available suggest functions, refer to
#     # https://optuna.readthedocs.io/en/stable/reference/generated/optuna.trial.Trial.html.
#
#     name_1:
#         type : type
#         arguments:
#             argument1 : value
#             argument2 : value

# Example config:

n_trials : 100

set:
    model : roberta-base
    test_batch_size : 16
    context_window  : 256
    n_epochs: 20

tunable:
    learning_rate:
        type : float
        arguments:
            low  : 0.000001
            high  : 0.001
            log : True

    weight_decay:
        type : float
        arguments:
            low  : 0.001
            high  : 0.1
            log : True

    freeze_weights:
        type : int
        arguments:
            low  : 0
            high  : 1
            log : False

    batch_size:
        type : int
        arguments:
            low  : 4
            high  : 64
            log  : False

    warmup_fraction:
        type : float
        arguments:
            low  : 0
            high  : 0.5
            log  : False
